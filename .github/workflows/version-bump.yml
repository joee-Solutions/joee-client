name: Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/workflows/**'

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: |
      !startsWith(github.event.head_commit.message, 'ci: version bump') &&
      !(github.event.head_commit.author.name == 'github-actions[bot]' && 
        length(github.event.head_commit.modified) == 1 && 
        'package.json' == github.event.head_commit.modified[0]) &&
      (contains(github.event.head_commit.message, '[version-bump]') || 
       contains(github.event.head_commit.message, '[bump-version]'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump type
        id: bump-type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ ^(feat|feature): ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Bump type: minor"
          elif [[ "$COMMIT_MSG" =~ ^(breaking|major): ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Bump type: major"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Bump type: patch"
          fi

      - name: Bump version
        run: |
          npm version ${{ steps.bump-type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New version: $NEW_VERSION"

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json
          git commit -m "ci: version bump to ${{ env.NEW_VERSION }}"
          git push origin main

      - name: Create git tag
        run: |
          git tag -a "v${{ env.NEW_VERSION }}" -m "Release version ${{ env.NEW_VERSION }}"
          git push origin "v${{ env.NEW_VERSION }}"

      - name: Output version info
        run: |
          echo "Version bumped from ${{ steps.current-version.outputs.version }} to ${{ env.NEW_VERSION }}"
          echo "Git tag created: v${{ env.NEW_VERSION }}"
